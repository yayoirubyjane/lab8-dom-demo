<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body>

<div class="wrapper py-5">
    <div class="d-flex flex-column justify-content-center align-items-center gap-3">
        <div class="card p-5 shadow-md rounded-5" style="width: 24rem;">
            <h1 style="font-weight: 600; text-align: center;">SIMPLE DOM EXERCISE</h1>
            <p id="description" style="text-align: center;">hello po</p>

            <input type="text" id="nameInput" placeholder="Enter your name">
            <input type="number" id="ageInput" placeholder="Enter your age">
            <input type="email" id="emailInput" placeholder="Enter your email">

            <button id="btnClick" style="font-weight: 500;">Submit</button>
        </div>

        <div class="d-flex justify-content-center align-items-center">
            <div class="card p-5 shadow-md rounded-5" style="width: 24rem;">
                <h4 style="font-weight: 600; text-align: center;">OUTPUT</h4>
                <div id="output">

                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
